<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="common/bootstrap.min.css"/>
	<link rel="stylesheet" href="common/style.css"/>

	<title>SES</title>
</head>
<body>
	<div class="container-fluid">
		<div class="col-md-6 col-xs-12">
			<div class="form-group">
				<label for="from">From</label>
			  <input type="text" class="form-control" id="from">
			</div>

			<div class="form-group">
				<label for="to">To</label>
			  <input type="text" class="form-control" id="to">
			</div>

			<div class="form-group">
				<label for="subject">Subject</label>
			  <input type="text" class="form-control" id="subject">
			</div>

			<div class="form-group">
				<label for="message">Message</label>
	      <textarea class="form-control" rows="3" id="message"></textarea>
			</div>

			<div class="text-right">
				<div class="btn-group">
					<button class="btn btn-danger" id="clear_mail_form">Clear Form</button>
				</div>
			</div>
		</div>

		<div class="col-md-6 col-xs-12">
			<h3>Using SES API</h3>

			<div class="form-group">
				<label for="access_key">AWS Access Key ID</label>
			  <input type="text" class="form-control" id="access_key">
			</div>

			<div class="form-group">
				<label for="secret_key">AWS Secret Key</label>
			  <input type="text" class="form-control" id="secret_key">
			</div>

			<div class="form-group">
				<label for="region">Account Region</label>
			  <input type="text" class="form-control" id="region" placeholder="eg. us-east-1">
			</div>

			<div class="text-right">
				<div class="btn-group">
					<button class="btn btn-success" id="ses_send">Send</button>
				</div>
				<div class="btn-group">
					<button class="btn btn-danger" id="ses_clear">Clear Form</button>
				</div>
			</div>
		</div>		
		
		<div class="col-md-6 col-xs-12">
			<h3>Using SMTP</h3>

			<div class="form-group">
				<label for="smtp_host">Host</label>
			  <input type="text" class="form-control" id="smtp_host">
			</div>

			<div class="form-group">
				<label for="smtp_port">Port</label>
			  <input type="text" class="form-control" id="smtp_port">
			</div>

			<div class="form-group">
				<label for="smtp_username">Username</label>
			  <input type="text" class="form-control" id="smtp_username">
			</div>

			<div class="form-group">
				<label for="smtp_password">Password</label>
			  <input type="text" class="form-control" id="smtp_password">
			</div>

			<div class="text-right">
				<div class="btn-group">
					<button class="btn btn-success" id="smtp_send">Send</button>
				</div>
				<div class="btn-group">
					<button class="btn btn-danger" id="smtp_clear">Clear Form</button>
				</div>
			</div>
		</div>

		<div class="col-md-6 col-xs-12 pull-right">
			<h3>Using Sendgrid</h3>

			<div class="form-group">
				<label for="sendgrid_key">Sendgrid API Key</label>
			  <input type="text" class="form-control" id="sendgrid_key">
			</div>

			<div class="text-right">
				<div class="btn-group">
					<button class="btn btn-success" id="sendgrid_send">Send</button>
				</div>
				<div class="btn-group">
					<button class="btn btn-danger" id="sendgrid_clear">Clear Form</button>
				</div>
			</div>
		</div>

	</div>
</body>
</html>


<script src="common/jquery-3.1.1.min.js"></script>
<script src="javascripts/main.js"></script>
